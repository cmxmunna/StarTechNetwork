<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>About Owner</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="base" rel="stylesheet">

    <style type="text/css">
        .field-validation-error {
            color: red;
        }
    </style>
    <link href="cyber_war.css" rel="stylesheet">
    <script>
window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
ga('create', 'UA-70432379-1', 'auto');
ga('send', 'pageview');
</script>
    <style>
     body {
         margin: 0;
         padding: 0;
         height: 100%;
         background-color: #efefef;
     }
 </style>

</head>
 <body>
   <div>
       <div class="text-center">
           <div class="login-form"  style="top: 40px;">
              <div>
                       <div class="row">
                           <div class="logo_space" style="float: left" >
                               <img src="starlogo.png" height="155" width="335">
                            </div>
                            <br><br>
                            
                            <br>
                            <div class="col-sm-8 col-xs-12">
                                <p class="cyber_title"></p>
                                <p class="cyber_title"></p>
                                <blockquote>
                                    <small class="color">--Explore Your Internet World--</small>
                                </blockquote>

            <table width="100%" height="100%">
                    <tr>
                      <td  valign="middle">
                      <div class="new_font">
                   <b>$(username)! <br>you have just logged out </b> <br><br>
          <table border="1" class="status_table">
                <tr><td align="right">User name :</td><td>$(username)</td></tr>
                    <tr><td align="right">IP address :</td><td>$(ip)</td></tr>
                        <tr><td align="right">MAC address :</td><td>$(mac)</td></tr>
                            <tr><td align="right">Session Time :</td><td>$(uptime)</td></tr>
                               $(if session-time-left)
                            <tr><td align="right">Time Left :</td><td>$(session-time-left)</td></tr>
                         $(endif)
                    <tr><td align="right">Total Upload :</td><td>$(bytes-in-nice)</td></tr>
                <tr><td align="right">Total Download :</td><td>$(bytes-out-nice)</td></tr>
                </div>
          </table>
                   <br>
           <form action="$(link-login)" name="login" onSubmit="return openLogin()">
	         <div class="form-group">
		               	<button type="submit" class="btn btn-block btn-primary p-lg-left-right"> Log In Again? </button>
	        </div>
           </form>
            </td>
          </table>
                   </div>
                </div>
             </div>
          </div>
      </div>
   </div>

<script src="base"></script>

</body></html>
